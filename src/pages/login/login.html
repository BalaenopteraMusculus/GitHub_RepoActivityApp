<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/imgs/logo.png" alt="Logo" class="logo">

  <ion-card> 
    <ion-card-content>
      <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div></div>
      <button ion-button (click)="navigateToPage('RegisterPage')" color="register">Register</button>
      <button ion-button (click)="navigateToPage('TabsPage')" color="login">Login</button>
    </ion-row>
  </ion-card>

</ion-content>
